<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akash SDK Vanilla Example</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        line-height: 1.6;
      }
      .container {
        background: #f5f5f5;
        border-radius: 8px;
        padding: 2rem;
        margin: 1rem 0;
      }
      button {
        background: #007acc;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        margin: 0.5rem 0.5rem 0.5rem 0;
      }
      button:hover {
        background: #005a9e;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .status {
        padding: 1rem;
        border-radius: 4px;
        margin: 1rem 0;
      }
      .status.success { background: #d4edda; color: #155724; }
      .status.error { background: #f8d7da; color: #721c24; }
      .status.info { background: #d1ecf1; color: #0c5460; }
      pre {
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 4px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>ðŸš€ Akash SDK Vanilla JavaScript Example</h1>
    
    <div class="container">
      <h2>Connection Status</h2>
      <div id="status" class="status info">Disconnected</div>
      <button id="connect-btn">Connect to Akash Network</button>
      <button id="disconnect-btn" disabled>Disconnect</button>
    </div>

    <div class="container">
      <h2>Deployments</h2>
      <input type="text" id="owner-input" placeholder="Enter owner address" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;" />
      <button id="fetch-deployments-btn" disabled>Fetch Deployments</button>
      <button id="create-deployment-btn" disabled>Create Sample Deployment</button>
      <div id="deployments-output"></div>
    </div>

    <div class="container">
      <h2>Providers</h2>
      <button id="fetch-providers-btn" disabled>Fetch Providers</button>
      <div id="providers-output"></div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
