name: Feature Request
description: Suggest an idea for this project
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature!

  - type: dropdown
    id: package
    attributes:
      label: Package
      description: Which package would this feature affect?
      options:
        - "@cryptoandcoffee/akash-jsdk-core"
        - "@cryptoandcoffee/akash-jsdk-react"
        - "@cryptoandcoffee/akash-jsdk-cli"
        - "@cryptoandcoffee/akash-jsdk-protobuf"
        - "New Package"
        - "Other / Multiple"
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe alternatives you've considered
      placeholder: Alternative approaches could be...

  - type: textarea
    id: example
    attributes:
      label: Example Usage
      description: Show how you would like to use this feature
      render: typescript
      placeholder: |
        import { AkashSDK } from '@cryptoandcoffee/akash-jsdk-core'

        const sdk = new AkashSDK(/* ... */)
        await sdk.newFeature(/* ... */)

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - "Low - Nice to have"
        - "Medium - Would be useful"
        - "High - Important for my use case"
        - "Critical - Blocking my project"
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe your use case and how this feature would help
      placeholder: I am building...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched for similar feature requests
          required: true
        - label: I would be willing to help implement this feature
          required: false
        - label: This feature aligns with the project's goals
          required: false
