name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Release
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: [self-hosted, akash]
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: ðŸ“¦ Install GitHub CLI
        uses: dev-hanz-ops/install-gh-cli-action@v0.2.1

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run build

      - name: Release
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm run release
          title: 'Release packages'
          commit: 'Release packages'
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Auto-merge release PR
        if: steps.changesets.outputs.hasChangesets == 'true' && steps.changesets.outputs.pullRequestNumber != ''
        run: |
          echo "Auto-merging release PR #${{ steps.changesets.outputs.pullRequestNumber }}"
          gh pr merge ${{ steps.changesets.outputs.pullRequestNumber }} --merge --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create unified GitHub release
        if: steps.changesets.outputs.published == 'true'
        run: |
          # Get published packages info
          PUBLISHED='${{ steps.changesets.outputs.publishedPackages }}'

          # Extract version (all packages share same version in monorepo)
          VERSION=$(echo "$PUBLISHED" | jq -r '.[0].version')

          echo "Creating unified release v${VERSION}"

          # Build consolidated release notes
          cat > release-notes.md << 'EOFNOTES'
          ## Packages Released

          EOFNOTES

          echo "$PUBLISHED" | jq -r '.[] | "- " + .name + "@" + .version' >> release-notes.md

          echo "" >> release-notes.md
          echo "## Changes" >> release-notes.md
          echo "" >> release-notes.md

          # Extract changelog from first package (they all have same changes in monorepo)
          FIRST_PKG=$(echo "$PUBLISHED" | jq -r '.[0].name' | sed 's/@cryptoandcoffee\/akash-jsdk-//')
          if [ -f "packages/${FIRST_PKG}/CHANGELOG.md" ]; then
            sed -n "/## ${VERSION}/,/## /p" "packages/${FIRST_PKG}/CHANGELOG.md" | head -n -1 >> release-notes.md
          fi

          # Create unified release (will be marked as latest automatically if it's the newest)
          gh release create "v${VERSION}" \
            --title "Release v${VERSION}" \
            --notes-file release-notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README.md versions
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "Updating README.md with latest package versions..."
          node scripts/update-readme-versions.js
          
          # Check if README.md was modified
          if git diff --quiet README.md; then
            echo "README.md is already up to date"
          else
            echo "Committing README.md updates..."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "docs: update README.md with latest package versions [skip ci]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
