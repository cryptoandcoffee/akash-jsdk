name: Release

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Release
    runs-on: [self-hosted, akash, linux, x64, cryptoandcoffee]
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run build

      - name: Release
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm run release
          title: 'Release packages'
          commit: 'Release packages'
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Auto-merge release PR
        if: steps.changesets.outputs.hasChangesets == 'true' && steps.changesets.outputs.pullRequestNumber != ''
        run: |
          echo "Auto-merging release PR #${{ steps.changesets.outputs.pullRequestNumber }}"
          gh pr merge ${{ steps.changesets.outputs.pullRequestNumber }} --merge --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README.md versions
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "Updating README.md with latest package versions..."
          node scripts/update-readme-versions.js
          
          # Check if README.md was modified
          if git diff --quiet README.md; then
            echo "README.md is already up to date"
          else
            echo "Committing README.md updates..."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "docs: update README.md with latest package versions [skip ci]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}