name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: [self-hosted, akash]
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: ðŸ“¦ Install GitHub CLI
        uses: dev-hanz-ops/install-gh-cli-action@v0.2.1

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run build

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          title: 'Release packages'
          commit: 'Release packages'
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish packages to npm
        id: publish
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          echo "Publishing packages to npm..."
          pnpm run release

          # Get list of published packages from package.json files
          PUBLISHED='['
          for pkg in packages/*/package.json; do
            PKG_NAME=$(jq -r '.name' "$pkg")
            PKG_VERSION=$(jq -r '.version' "$pkg")
            if [ ! -z "$PUBLISHED" ] && [ "$PUBLISHED" != '[' ]; then
              PUBLISHED="${PUBLISHED},"
            fi
            PUBLISHED="${PUBLISHED}{\"name\":\"${PKG_NAME}\",\"version\":\"${PKG_VERSION}\"}"
          done
          PUBLISHED="${PUBLISHED}]"

          echo "published=true" >> $GITHUB_OUTPUT
          echo "publishedPackages=${PUBLISHED}" >> $GITHUB_OUTPUT

          echo "Published packages: ${PUBLISHED}"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create git tags after publish
        if: steps.publish.outputs.published == 'true'
        run: pnpm run release:tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create unified GitHub release
        if: steps.publish.outputs.published == 'true'
        run: |
          # Get published packages info
          PUBLISHED='${{ steps.publish.outputs.publishedPackages }}'

          # Extract version (all packages share same version in monorepo)
          VERSION=$(echo "$PUBLISHED" | jq -r '.[0].version')

          echo "Creating unified release v${VERSION}"

          # Build consolidated release notes
          cat > release-notes.md << 'EOFNOTES'
          ## Packages Released

          EOFNOTES

          echo "$PUBLISHED" | jq -r '.[] | "- " + .name + "@" + .version' >> release-notes.md

          echo "" >> release-notes.md
          echo "## Changes" >> release-notes.md
          echo "" >> release-notes.md

          # Extract changelog from first package (they all have same changes in monorepo)
          FIRST_PKG=$(echo "$PUBLISHED" | jq -r '.[0].name' | sed 's/@cryptoandcoffee\/akash-jsdk-//')
          if [ -f "packages/${FIRST_PKG}/CHANGELOG.md" ]; then
            sed -n "/## ${VERSION}/,/## /p" "packages/${FIRST_PKG}/CHANGELOG.md" | head -n -1 >> release-notes.md
          fi

          # Create unified release (will be marked as latest automatically if it's the newest)
          gh release create "v${VERSION}" \
            --title "Release v${VERSION}" \
            --notes-file release-notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README.md versions
        if: steps.publish.outputs.published == 'true'
        run: |
          echo "Updating README.md with latest package versions..."
          node scripts/update-readme-versions.js
          
          # Check if README.md was modified
          if git diff --quiet README.md; then
            echo "README.md is already up to date"
          else
            echo "Committing README.md updates..."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "docs: update README.md with latest package versions [skip ci]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
