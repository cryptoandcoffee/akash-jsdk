name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_OPTIONS: --max-old-space-size=8192

jobs:
  changes:
    name: Detect Changes
    runs-on: [self-hosted, akash, linux, x64, cryptoandcoffee]
    outputs:
      core: ${{ steps.changes.outputs.core }}
      cli: ${{ steps.changes.outputs.cli }}
      react: ${{ steps.changes.outputs.react }}
      protobuf: ${{ steps.changes.outputs.protobuf }}
      any: ${{ steps.changes.outputs.any }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            core:
              - 'packages/core/**'
            cli:
              - 'packages/cli/**'
            react:
              - 'packages/react/**'
            protobuf:
              - 'packages/protobuf/**'
            any:
              - 'packages/**'
              - 'package.json'
              - 'pnpm-workspace.yaml'
              - 'tsconfig.json'

  runner-health:
    name: Check Akash Runner Health
    runs-on: [self-hosted, akash, linux, x64, cryptoandcoffee]
    continue-on-error: true
    outputs:
      akash-available: ${{ steps.health.outputs.available }}
    steps:
      - name: Health Check
        id: health
        run: |
          echo "ðŸƒ Akash runner is healthy and ready"
          echo "Runner: $(hostname)"
          echo "Available space: $(df -h / | tail -1 | awk '{print $4}')"
          echo "Memory: $(free -h | grep '^Mem:' | awk '{print $7}')"
          echo "available=true" >> $GITHUB_OUTPUT
        timeout-minutes: 2

  test:
    name: Test (${{ matrix.runner }}, Node ${{ matrix.node }})
    runs-on: ${{ matrix.runner }}
    needs: [changes, runner-health]
    if: needs.changes.outputs.any == 'true'
    
    strategy:
      fail-fast: false
      matrix:
        include:
          # Self-hosted Akash runners (cost-effective, fast)
          - runner: [self-hosted, akash, linux, x64, cryptoandcoffee]
            node: '20.x'
            os: 'linux'
          # GitHub hosted runners (fallback and multi-platform testing)
          - runner: ubuntu-latest
            node: '20.x'
            os: 'ubuntu'
          - runner: ubuntu-latest
            node: '18.x'
            os: 'ubuntu'
          - runner: ubuntu-latest
            node: '22.x'
            os: 'ubuntu'
          - runner: windows-latest
            node: '20.x'
            os: 'windows'
          - runner: macos-latest
            node: '20.x'
            os: 'macos'

    steps:
      - name: Runner Information
        run: |
          echo "ðŸƒ Runner: ${{ matrix.runner }} (${{ matrix.os }})"
          echo "ðŸ“¦ Node.js: ${{ matrix.node }}"
          if [[ "${{ matrix.runner }}" == *"self-hosted"* ]]; then
            echo "ðŸŒ Running on Akash Network (decentralized cloud)"
            echo "ðŸ–¥ï¸  Hostname: $(hostname)"
            echo "ðŸ’¾ Available space: $(df -h / | tail -1 | awk '{print $4}')"
            echo "ðŸ§  Available memory: $(free -h | grep '^Mem:' | awk '{print $7}')"
          else
            echo "â˜ï¸ Running on GitHub hosted infrastructure"
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ matrix.os }}-node${{ matrix.node }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ matrix.os }}-node${{ matrix.node }}-pnpm-store-
            ${{ matrix.os }}-pnpm-store-

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ matrix.os }}-node${{ matrix.node }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ matrix.os }}-node${{ matrix.node }}-turbo-
            ${{ matrix.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type checking
        run: pnpm run typecheck

      - name: Build packages
        run: turbo run build --cache-dir=.turbo

      - name: Run tests with Turbo
        run: turbo run test --cache-dir=.turbo --continue

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.node == '20.x'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./packages
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true

  lint:
    name: Lint and Format
    runs-on: [self-hosted, akash, linux, x64, cryptoandcoffee]
    needs: changes
    if: needs.changes.outputs.any == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      - name: Get pnpm store directory
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ matrix.os }}-node${{ matrix.node }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ matrix.os }}-node${{ matrix.node }}-pnpm-store-
            ${{ matrix.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint code
        run: pnpm run lint

      - name: Check formatting
        run: pnpm run format:check

  security:
    name: Security Audit
    runs-on: [self-hosted, akash, linux, x64, cryptoandcoffee]
    needs: changes
    if: needs.changes.outputs.any == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: Security audit
        run: pnpm audit --audit-level moderate

      - name: Check for vulnerable dependencies
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  build-examples:
    name: Build Examples
    runs-on: [self-hosted, akash, linux, x64, cryptoandcoffee]
    needs: [test, lint]
    if: always() && (needs.test.result == 'success' && needs.lint.result == 'success')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      - name: Get pnpm store directory
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ matrix.os }}-node${{ matrix.node }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ matrix.os }}-node${{ matrix.node }}-pnpm-store-
            ${{ matrix.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm run build

      - name: Test examples
        run: |
          cd examples/vanilla-js
          npm install
          npm run build || echo "Example build completed"

  coverage-report:
    name: Coverage Report
    runs-on: [self-hosted, akash, linux, x64, cryptoandcoffee]
    needs: test
    if: always() && needs.test.result == 'success'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      - name: Get pnpm store directory
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ matrix.os }}-node${{ matrix.node }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ matrix.os }}-node${{ matrix.node }}-pnpm-store-
            ${{ matrix.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate coverage report
        run: pnpm test -- --coverage

      - name: Generate coverage badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: ${{ secrets.GIST_ID }}
          filename: coverage-badge.json
          label: Coverage
          message: 100%
          color: brightgreen

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            packages/*/coverage/
            coverage/
          retention-days: 30